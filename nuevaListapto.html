<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Administracion - Nueva Lista Aptos</title>
    <link rel="stylesheet" href="/Assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
<body class="body">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark  bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Administracion Propiedad Horizontal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Menu Principal</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Vista/Apto.html">Apartamentos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/Vista/Residente.html">Residentes</a>
                        </li>Residente
                        <li class="nav-item">
                            <a class="nav-link" href="/Vista/Listapto.html">Lista de Apartamentos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <br />
        <header class="pb-3 mb-4 border-bottom">
                <h3 class="title">Crear Lista Apartamentos</h3>               
          </header>
          <section class="content">
            <form id="formListapto" accept-charset="utf-8" >
            <div class="mb-3">
                <label for="intapto" class="form-label">Apto</label>
                <input type="number" class="form-control" name="idapto" id="intapto" 
                placeholder="id del Apto">
              </div>
              <div class="mb-3">
                <label for="intresidente" class="form-label">Residente</label>
                <input type="number" class="form-control" name="idresidente" id="intresidente" 
                placeholder="id del Residente">
              </div>
              <div class="mb-3">
                <label for="numAdministracion" class="form-label">Administracion</label>
                <input type="number" class="form-control" id="numAdministracion" name="idadministracion" 
                placeholder="Id de la Administracion"/>
              </div>
              <div class="mb-3">
                <label for="numUbicacion" class="form-label">Ubicacion</label>
                <input type="number" class="form-control" id="numUbicacion" name="ubicacion"  
                placeholder="cantidad de Aptos disponibles segun ubicacion"/>
              </div>
              <button class="btn btn-primary" onclick="GuardarListapto();" id="GuardarListapto">Guardar</button>
            </form>
           
            <div class="alert alert-success" role="alert" style="display:none" id="alertSuccess">
              </div>
              <div class="alert alert-danger" role="alert" style="display:none" id="alertError">
               
              </div>
         </section>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.1.js" 
integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
        <script src="/Assets/js/Listapto.js"></script>
    </body>
